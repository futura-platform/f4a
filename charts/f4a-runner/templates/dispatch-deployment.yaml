apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "f4a-runner.dispatchName" . }}
  labels:
    {{- include "f4a-runner.labels" . | nindent 4 }}
    app.kubernetes.io/component: dispatch
spec:
  replicas: {{ .Values.dispatch.replicas }}
  selector:
    matchLabels:
      {{- include "f4a-runner.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: dispatch
  template:
    metadata:
      labels:
        {{- include "f4a-runner.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: dispatch
    spec:
      serviceAccountName: {{ include "f4a-runner.dispatchServiceAccountName" . }}
      {{- $clusterFileKey := include "f4a-runner.clusterFileKey" . -}}
      {{- $clusterFileSecretName := include "f4a-runner.clusterFileSecretName" . -}}
      {{- if .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml .Values.imagePullSecrets | nindent 8 }}
      {{- end }}
      {{- if .Values.fdb.clusterFile.writable.enabled }}
      initContainers:
        {{- include "f4a-runner.clusterFileInitContainer" (dict "Values" .Values "clusterFileKey" $clusterFileKey) | nindent 8 }}
      {{- end }}
      containers:
        - name: dispatch
          image: {{ .Values.dispatch.image | quote }}
          imagePullPolicy: {{ .Values.dispatch.imagePullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.dispatch.service.port }}
          env:
            - name: DISPATCH_PORT
              value: {{ .Values.dispatch.service.port | quote }}
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: STATEFULSET_NAME
              value: {{ .Values.worker.name | quote }}
            - name: METRICS_INTERVAL
              value: {{ .Values.dispatch.metricsInterval | quote }}
            - name: SCORE_EMA_ALPHA
              value: {{ .Values.dispatch.scoreEmaAlpha | quote }}
            - name: LEADER_ELECTION_NAME
              value: {{ include "f4a-runner.dispatchName" . | quote }}
            - name: FDB_CLUSTER_FILE
              value: {{ printf "%s/%s" (ternary .Values.fdb.clusterFile.writable.mountPath .Values.fdb.clusterFile.writable.sourceMountPath .Values.fdb.clusterFile.writable.enabled) $clusterFileKey | quote }}
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /readyz
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            {{- toYaml .Values.dispatch.resources | nindent 12 }}
          volumeMounts:
            {{- include "f4a-runner.clusterFileVolumeMounts" (dict "Values" .Values) | nindent 12 }}
      volumes:
        {{- include "f4a-runner.clusterFileVolumes" (dict "Values" .Values "clusterFileKey" $clusterFileKey "clusterFileSecretName" $clusterFileSecretName) | nindent 8 }}
