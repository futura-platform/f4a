{{- $configMapName := printf "%s-config" .Values.foundationdb.clusterName -}}
{{- $secretName := printf "%s-cluster-file" .Values.foundationdb.clusterName -}}
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ .Values.foundationdb.clusterName }}-secret-sync
  annotations:
    "helm.sh/hook": pre-install,pre-upgrade
    "helm.sh/hook-weight": "-5"
    "helm.sh/hook-delete-policy": hook-succeeded,before-hook-creation
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ .Values.foundationdb.clusterName }}-secret-sync
  annotations:
    "helm.sh/hook": pre-install,pre-upgrade
    "helm.sh/hook-weight": "-5"
    "helm.sh/hook-delete-policy": hook-succeeded,before-hook-creation
rules:
  - apiGroups: [""]
    resources: ["configmaps"]
    resourceNames: [{{ $configMapName | quote }}]
    verbs: ["get"]
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["create", "update", "patch", "get"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ .Values.foundationdb.clusterName }}-secret-sync
  annotations:
    "helm.sh/hook": pre-install,pre-upgrade
    "helm.sh/hook-weight": "-5"
    "helm.sh/hook-delete-policy": hook-succeeded,before-hook-creation
subjects:
  - kind: ServiceAccount
    name: {{ .Values.foundationdb.clusterName }}-secret-sync
roleRef:
  kind: Role
  name: {{ .Values.foundationdb.clusterName }}-secret-sync
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ .Values.foundationdb.clusterName }}-secret-sync
  annotations:
    "helm.sh/hook": pre-install,pre-upgrade
    "helm.sh/hook-weight": "0"
    "helm.sh/hook-delete-policy": hook-succeeded,before-hook-creation
spec:
  backoffLimit: 30
  template:
    spec:
      serviceAccountName: {{ .Values.foundationdb.clusterName }}-secret-sync
      restartPolicy: OnFailure
      containers:
        - name: sync
          image: bitnami/kubectl:latest
          command:
            - /bin/sh
            - -c
            - |
              set -e
              echo "Waiting for ConfigMap {{ $configMapName }} to be populated..."
              
              # Wait for ConfigMap to exist and have data
              for i in $(seq 1 120); do
                CLUSTER_FILE=$(kubectl get configmap {{ $configMapName }} -o jsonpath='{.data.cluster-file}' 2>/dev/null || true)
                if [ -n "$CLUSTER_FILE" ]; then
                  echo "ConfigMap found with cluster-file data"
                  break
                fi
                echo "Attempt $i: ConfigMap not ready, waiting..."
                sleep 5
              done
              
              if [ -z "$CLUSTER_FILE" ]; then
                echo "ERROR: Timed out waiting for ConfigMap {{ $configMapName }}"
                exit 1
              fi
              
              echo "Creating/updating Secret {{ $secretName }}..."
              kubectl create secret generic {{ $secretName }} \
                --from-literal=fdb.cluster="$CLUSTER_FILE" \
                --dry-run=client -o yaml | kubectl apply -f -
              
              echo "Secret {{ $secretName }} synced successfully"
