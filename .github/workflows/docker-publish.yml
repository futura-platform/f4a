name: GHCR Publish

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      tag:
        description: Image tag to publish (e.g. v0.0.1)
        required: true
        type: string

permissions:
  contents: read
  packages: write

concurrency:
  group: ghcr-publish-${{ github.ref }}
  cancel-in-progress: false

jobs:
  publish:
    name: Publish ${{ matrix.component.name }} image (${{ matrix.arch.name }})
    runs-on: ${{ matrix.arch.runner }}
    strategy:
      fail-fast: false
      matrix:
        component:
          - name: gateway
            image: f4a-gateway
            dockerfile: f4a/cmd/gateway/Dockerfile
          - name: dispatch
            image: f4a-dispatch
            dockerfile: f4a/cmd/dispatch/Dockerfile
        arch:
          - name: amd64
            runner: ubuntu-24.04
          - name: arm64
            runner: ubuntu-24.04-arm

    steps:
      - name: Prepare registry owner
        id: owner
        shell: bash
        run: echo "value=${GITHUB_REPOSITORY_OWNER,,}" >> "${GITHUB_OUTPUT}"

      - name: Check out source
        uses: actions/checkout@v4
        with:
          path: f4a

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Prepare image tags
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ steps.owner.outputs.value }}/${{ matrix.component.image }}
          tags: |
            type=ref,event=tag
            type=raw,value=${{ inputs.tag }},enable=${{ github.event_name == 'workflow_dispatch' }}

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ matrix.component.dockerfile }}
          push: true
          platforms: linux/${{ matrix.arch.name }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
